<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="myLogo.png" type="image/x-icon">
    <title>App Meteo</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Inserisci una città">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
         
        <div class="not-found">
            <img src="images/404.jpg.png">
            <p>Oops! Posto non valido</p>
        </div>
       
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <div class="text">
                    <span></span>
                    <p>Umidità</p>
                </div>
            </div>
            <div class="wind">
                <div class="text">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
